<app-header [title]="'Crear tarea'" [showBack]="true"></app-header>

<ion-content>
  <div class="container-create-task contain-general">
    <div class="form">
      <ion-input class="input-style" label="Tarea" labelPlacement="floating" placeholder="Hacer tarea..."></ion-input>

      <ion-select class="input-style" label="Prioridad" label-placement="floating" placeholder="Selecciona prioridad"
        okText="Listo" cancelText="Cancelar">
        <ion-select-option value="high">Alta</ion-select-option>
        <ion-select-option value="medium">Media</ion-select-option>
        <ion-select-option value="low">Baja</ion-select-option>
      </ion-select>

      <div class="category">
        <ion-label class="label-style">Categor√≠a</ion-label>
        <swiper-container class="swiper-wrapper">
          @for(category of categories; track category.id) {
          <swiper-slide class="slide">
            <div class="category-card" [class.selected]="selectedCategory()?.id === category.id"
              (click)="handleCategory(category)" tabindex="0" role="button">
              <ion-icon class="icon" [name]="category.icon"></ion-icon>
              <h6 class="title">{{ category.name }}</h6>
              <p class="count">{{ category.taskCount }} tareas</p>
            </div>
          </swiper-slide>
          }
        </swiper-container>
      </div>
    </div>

    <ion-button expand="block" class="btn-create-task">Crear tarea</ion-button>
  </div>
</ion-content>
